services:
  db:
    image: postgres:15-alpine
    container_name: simpkes-db
    env_file:
      .env.local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword_123
      POSTGRES_DB: simpkes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
